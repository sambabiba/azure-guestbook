<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle" title="다크모드 토글">🌙</button>
            <h1>ㄴr의 흔적...★</h1>
            <p>여러분의 소중한 메시지를 남겨주세요!</p>
        </header>

        <!-- 메시지 작성 폼 -->
        <section class="message-form">
            <h2>메시지 남기기</h2>
            <form id="guestbook-form">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required maxlength="50" placeholder="이름을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="message">메시지:</label>
                    <textarea id="message" name="message" required maxlength="500" rows="4" placeholder="메시지를 입력하세요"></textarea>
                </div>
                
                <button type="submit" id="submit-btn">메시지 남기기</button>
            </form>
        </section>

        <!-- 메시지 목록 -->
        <section class="messages-section">
            <h2>방명록 메시지</h2>
            <div id="loading" class="loading">로딩 중...</div>
            <div id="messages-container" class="messages-container"></div>
        </section>
    </div>

    <!-- 토스트 알림 -->
    <div id="toast" class="toast"></div>

    <!-- 삭제 확인 모달 (관리자 전용) -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>🔒 관리자 전용 - 메시지 삭제</h3>
            <form id="deleteForm" class="modal-form">
                <input type="hidden" id="deleteMessageId">
                <input type="password" id="deletePassword" placeholder="관리자 비밀번호를 입력하세요" maxlength="50" required>
                <p style="font-size: 12px; color: #dc3545; margin: 0; text-align: center;">
                    ⚠️ 관리자만 메시지를 삭제할 수 있습니다
                </p>
                <div class="modal-buttons">
                    <button type="button" class="modal-btn cancel" onclick="closeDeleteModal()">취소</button>
                    <button type="submit" class="modal-btn confirm">삭제</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
